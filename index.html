<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html basic</title>
  </head>
  <body>
    <!--H and p tags-->

    <h1>Welcome</h1>
    <p>Hii there. <i>How are You</i>.</p>
    <!--doing italic text-->
    <h1>Welcome</h1>
    <p>Hii there. <strong>How are You</strong>.</p>
    <!--doing bold text-->
    <h1>Welcome</h1>
    <p>Hii there. <em>How are You</em>.</p>
    <!--The <em> tag is used to define emphasized text. The content inside is typically displayed in italic.-->

    <!--HTML 5 ENTITIES-->
    <h1>Html 5 entities&lt;</h1>
    <h1>copyright&copy;</h1>

    <!--Images and videos-->
    <img src =
    "https://www.pexels.com/photo/a-black-and-white-photo-of-a-spiral-22743820/"
    alt = spiral-image">

    <video
      controls
      width="10rem"
      height="10rem"
      src="https://www.pexels.com/video/above-the-clouds-in-mountains-timelapse-20687323/"
    ></video>

    <!--anchor tag-->
    <h1>Hello!, there is a link</h1>
    <a href="https://www.google.com/">Google</a>

    <!--Forms-->
    <form>
      <label for="user">Username</label>
      <input
        autofocus
        maxlength="20"
        minlength="6"
        name="user"
        type="text"
        id="user"
        placeholder="write your name"
      />
      <label for="email-id">Email</label>
      <input name="email-id" type="email" id="email-id" />
      <select name="product" id="product">
        <option value=" mackbook">Mackbook</option>
        <option value=" iphone">I phone</option>
      </select>
      <textarea name="message " id="message" colls="30" rows="20"></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
